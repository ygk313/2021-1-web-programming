<!DOCTYPE html>
<html>
    <head>
        <title>figure 태그 활용</title>
    </head>

    <body>
        <h3> figure 태그 활용</h3>
        <hr>
        <figure>
            <figcaption>
            사진사진이닷
            </figcaption>

            <hr>
            <small> 사진 출력하기</small>
            <div>
                <img src="media/yeonjin.jpg" width="50%" height="50%">
            </div>
        </figure>

        <h3> details와 summary 태그</h3>
        <hr>
        <details>
            <summary>Question 1</summary>
            <p> what is your age?</p>
        </details>

        <details>
            <summary> Answer </summary>
            <p> two hundreds forty years old!!!!!!</p>
        </details>

        <hr>
        <h3> inline semantic tag</h3>
        <p>
            내일 <mark>HTML5 시험</mark><br>
            시간은 <time>09:00</time><br>
            난이도 <meter value="0.8" max="1.0">80%</meter><br>
            자료 업로딩(20%)
            <progress value="2" max="10">
            </progress>
            <br>
        </p>
    </body>
</html>
