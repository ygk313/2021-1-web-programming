<!DOCTYPE html>
<html>
    <head>
        <title> 6주차 실습 </title>
    </head>
    <body>
        <h3>생일축하합니다.</h3>
        <hr>
        <h3>
            당신의 생일은 1998년 9월 19일 입니다.
            틀리면 수정하시고 파티시간과 장소를 입력하세요.
        </h3>
        <hr>
        <form>
            <table>
                <tr><td>생일</td>
                <td><input type="date" value="1998-09-19"></td></tr><br>
                <tr><td>생일파티시간</td>
                    <td><input type="time" value="07:30"></td></tr><br>
                <tr><td>생일파티장소</td>
                    <td><input type="text" value="우리집"></td></tr><br>            
            </table>
        </form>

        <hr>
        <h3>홈 제어 시스템 - 온도 조절</h3>
        <hr>
        <form>
            지속시간 (0.0 ~ 10.0 시간):
            <input type="number" min="0.0" max="10.0" step="0.5"><br><br>
            온도 설정 : 10&deg;
            <input type="range" min="10" max="30" list="tempartures"> 30&deg;
            <datalist id="tempartures">
                <option value="12" label="LOW"></option>
                <option value="20" label="MID"></option>
                <option value="28" label="HIGH"></option>
            </datalist>
        </form>
        <hr>
        <form>
            email: <input type="email" placeholder="id@host"><br>
            홈페이지: <input type="url" placeholder="https://"><br>
            전화번호: <input type="tel" placeholder="010-1234-5678"><br>
            <input type="submit" value="확인"><br>
            <hr>
            검색어: <input type="search" placeholder="검색어">
            <input type="button" value="검색">
        </form>

        <form>
            <fieldset>
                <legend>
                    회원정보
                </legend>
                email: <input type="email"><br>
                homepage: <input type="url"><br>
                tel: <input type="tel"><br>
            </fieldset>
        </form>
    </body>
</html>
