<!DOCTYPE html>
<html>
    <head>
        <title> 폼 연습2</title>
    </head>
    <body>
        <h3> 가보고 싶은 곳</h3>
        <hr>
        <form>
            나라: <input type="text" list="countries"><br>
            <datalist id = "countries">
                <option value="가나">
                </option>
                <option value="스위스"></option>
                <option value="브라질"></option>
            </datalist>
        </form>
        
        <hr>
        <h3>버튼을 만들자</h3>
        <hr>
        <form>
            검색: <input type="text" size="10">
            <input type="button" value="Q1">
            <button type="button">Q2</button><br>
            submit 버튼: <input type="submit" value="전송1">
            <button type="submit">전송2</button><br>
            reset 버튼: <input type="reset" value="리셋1">
            <button type="reset">리셋2</button>
            이미지 버튼: <input type="image" src="media/yeonjin.jpg" width="100" height="100">
            <button type="button">
                <img src="media/yeonjin.jpg" width="100" height="100">
            </button>
        </form>

        <hr>
        <h3>먹고 싶은 것을 모두 체크하세요.</h3>
        <hr>
        <form>
            짜장면 <input type="checkbox" value="1">
            짬뽕 <input type="checkbox" value="2">
            탕수육 <input type="checkbox" value="3">
        </form>

        
        <hr>
        <h3>먹고 싶은 것을 하나만 체크하세요.</h3>
        <hr>
        <form>
            짜장면 <input type="radio" name="china" value="1">
            짬뽕 <input type="radio" name="china" value="2">
            탕수육 <input type="radio" name="china" value="3">
        </form>

        
        <hr>
        <h3>오늘 점심은?</h3>
        <hr>
        <form>
            <select name="china">
                <option value="1"> 짜장면 </option>
                <option value="2" selected>짬뽕</option>
                <option value="3">탕수육</option>
            </select>
        </form>

    </body>
</html>
