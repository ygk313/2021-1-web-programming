<!doctype html>
<html>

    <head>
        <meta charset = "utf-8">    
         <title>2주차 실습</title>
    </head>

    <body>
        <h1 title="h1 툴팁"> 안녕하세요 나는 h1이다.</h1>
        <p>html 문서이다</p>
        <p>웹 프로그래밍 실습이단</p>
        <hr>

        <p>종료 테그는 &lt;/hr&gt; 안쓴다.</p>
        작성된 포맷 그래도 출력하기 연습한당.

        <pre>
            그러나 &lt;pre&gt;을 쓰면 사용자가
            입력한 그대로 출력됩니다.
        </pre>

        <b>진하게</b><br>
        <strong>중요한</strong><br>
        <em> 강조 </em><br>
        <i> 이탤릭으로 강조</i><br>
        <b><i>진하게 이텔릭으로 강조</i></b><br>
        보통문자<small>한 단계 작은 문자</small><br>
        <del>삭제</del><br>
        <ins>추가</ins><br>
        보통문자의 <sup>윗첨자</sup><br>
        보통문자의 <sub>아래첨자</sub><br>
        <mark>하이라이팅</mark><br>

    </body>
    
</html>
